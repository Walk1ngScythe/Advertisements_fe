<header class="bg-gray-900 shadow-md">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <!-- Логотип -->
            <div class="flex items-center">
                <a href="/" class="text-blue-600 text-xl font-bold">
                    <img src="images/logo.webp" alt="Logo" class="h-10 mr-2 inline">
                    ReviveTech
                </a>
            </div>

            <!-- Поле поиска -->
            <div class="flex-grow mx-4 hidden lg:block">
                <form action="/bbs/" method="GET" class="relative">
                    <input type="text" name="title" 
                        class="w-full py-2 px-4 border border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-700 text-white" 
                        placeholder="Поиск...">

                    <button type="submit" 
                        class="w-auto absolute right-1 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Найти
                    </button>
                </form>
            </div>


            <app-dropdown-menu-header></app-dropdown-menu-header>                     
        </div>
    </div>
</header>
