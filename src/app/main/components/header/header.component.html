<header class="bg-white shadow">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <!-- Логотип -->
            <div class="flex items-center">
                <a href="/" class="text-blue-600 text-xl font-bold">
                    <img src="images/logo.webp" alt="Logo" class="h-10 mr-2 inline">
                    ПростоОбъявы
                </a>
            </div>

            <!-- Поле поиска -->
            <div class="flex-grow mx-4 hidden lg:block">
                <form action="#" method="GET" class="relative">
                    <input type="text" name="query" 
                        class="w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Поиск объявлений...">
                    <button type="submit" 
                        class="absolute right-1 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Найти
                    </button>
                </form>
            </div>

            <!-- Кнопки -->
            <div class="flex items-center space-x-4">
                <a routerLink="/auth/login" class="text-blue-600 hover:underline font-medium">Войти</a>
                <a href="#" 
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                    Разместить объявление
                </a>
            </div>
        </div>
    </div>
</header>
