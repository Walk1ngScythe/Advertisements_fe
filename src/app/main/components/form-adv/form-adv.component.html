
<main class="container mx-auto px-4 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Объявления</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Пример карточки -->
       
        <div *ngFor="let data of adv" class="bg-white border rounded-lg shadow hover:shadow-lg transition overflow-hidden">
            <!-- Изображение -->
            <img 
                src="{{data.main_image}}" 
                alt="{{data.title}}" 
                class="w-full h-48 object-cover">
            
            <!-- Текстовое содержимое -->
            <div class="p-4">
                <h2 class="text-xl font-bold mb-2 truncate">{{data.title}}</h2>
                <p class="text-gray-600 mb-4 truncate">{{data.content}}</p>
                <p class="text-lg font-bold text-blue-600 mb-2">{{data.price}} ₽</p>
                <p class="text-sm text-gray-500">{{ data.published | date:'dd.MM.yyyy' }}</p>
                <p class="text-xl font-bold mb-2 truncate">{{data.author.first_name}} {{data.author.last_name}}</p>
                
                <!-- Категория -->
                <p class="mt-2">
                    <a href="{% url 'rubric_bbs' bb.rubric.pk %}" 
                       class="text-blue-500 hover:underline">
                       Категория: {{data.rubric.name}}
                    </a>
                </p>
            </div>
        </div>
   
    </div>
</main>
