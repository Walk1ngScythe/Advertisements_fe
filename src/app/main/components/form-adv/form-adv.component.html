<main class="min-h-screen bg-gray-900 text-white flex">
    <!-- Боковое меню -->
    <aside [class.hidden]="!isMenuVisible" class="w-64 p-4 bg-gray-800 transition-all ease-in-out duration-300 fixed left-0 top-0 h-full">
      <button (click)="toggleMenu()" class="text-white bg-blue-600 p-2 rounded-md mb-4">Закрыть меню</button>
      <h2 class="text-xl font-semibold mb-4">Фильтры</h2>
  
      <div class="mb-4">
        <h3 class="font-semibold">Категории</h3>
        <button (click)="toggleDropdown()" class="text-sm text-gray-400 w-full text-left p-2 bg-gray-700 rounded-md">Выберите категорию</button>
        <ul *ngIf="isDropdownVisible" class="text-sm text-gray-400 mt-2">
          <li><a href="#">Категория 1</a></li>
          <li><a href="#">Категория 2</a></li>
          <li><a href="#">Категория 3</a></li>
        </ul>
      </div>
  
      <div>
        <h3 class="font-semibold">Ценовой диапазон</h3>
        <input type="range" min="0" max="10000" step="500" class="w-full bg-gray-600 text-white" />
      </div>
    </aside>
  
    <!-- Основной контент -->
    <section class="flex-1 p-4 ml-0 lg:ml-64">
        <button (click)="toggleMenu()" class="lg:hidden text-white bg-blue-600 p-2 rounded-md mb-4">Открыть меню</button>
        <h1 class="text-3xl font-bold text-center mb-8">Объявления</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
            <div *ngFor="let data of adv" 
                class="bg-gray-800 border border-gray-700 rounded-lg shadow-sm hover:shadow-2xl hover:scale-105 transform transition-all ease-in-out duration-300 overflow-hidden"
                (click)="goToDetailPage(data.id)">
                
                <!-- Изображение с фиксированным размером -->
                <img 
                    src="{{data.main_image}}" 
                    alt="{{data.title}}" 
                    class="w-full h-48 object-cover">
                
                <div class="p-4">
                    <!-- Название с ограниченной шириной и троеточием -->
                    <h2 class="text-xl font-bold mb-2 truncate w-full overflow-hidden whitespace-nowrap">{{data.title}}</h2>
                    <p class="text-lg font-bold text-blue-500 mb-2">{{data.price}} ₽</p>
                    <p class="text-sm text-gray-400">{{ data.published | date:'d MMMM' }}</p>
                    <p class="text-xl font-bold mb-2 text-gray-300">Компания: {{data.author.company.name}}</p>
                    <p class="text-xl font-bold mb-2 text-yellow-400">{{data.author.rating}}</p>
                </div>
            </div>
        </div>
    </section>
    
    
    
  </main>
