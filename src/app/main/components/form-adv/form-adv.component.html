
  <!-- Сетка: меняется количество колонок в зависимости от isUserProfile -->
  <div 
    [ngClass]="isUserProfile 
      ? 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4' 
      : 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4'">

    <!-- Карточка -->
    <div *ngFor="let data of adv"
      class="bg-gray-700 border border-gray-700 rounded-lg shadow-sm hover:shadow-2xl hover:scale-105 transform transition-all ease-in-out duration-300 overflow-hidden cursor-pointer"
      (click)="goToDetailPage(data.id)">
      <!-- Изображение -->
      <img 
        [src]="data.main_image" 
        [alt]="data.title"
        class="w-full h-48 object-cover">
        
      <!-- Тело карточки -->
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2 truncate">{{data.title}}</h2>
        <p class="text-lg font-bold text-blue-500 mb-2">{{data.price}} ₽</p>
        <p class="text-sm text-gray-400">{{ data.published | date:'d MMMM' }}</p>
        <p class="text-xl font-bold mb-2 text-gray-300">Компания: {{data.author.company.name}}</p>
        <p class="text-xl font-bold mb-2 text-yellow-400">{{data.author.rating}}</p>
      </div>
    </div>

  </div>
